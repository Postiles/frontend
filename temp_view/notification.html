<html>
<head>
    <title></title>
    <link rel="stylesheet" href="../css/fonts.css" type="text/css" media="screen">
    <link rel="stylesheet" href="../css/notification.css" type="text/css" media="screen">
</head>
<body>
<div id="notifications_pop_up">
    <div class="notifications_header">
        <p> Messages <p>
        <div class="mark_read">
            <p> Mark all as read </p>
            <p> &nbsp(</p><p id="number_of_unread">45</p><p>)</p>
        </div>
        <div class="arrow_up"></div>
    </div>

    <div id="notification_list">
        <div class="notification">
            <img class="notification_profile" src="" alt="profile"/>
            <div class = "title"> 
                <p class="name"> YU Fei </p>
                <p> wrote on </p>
                <p class="post_text_link"> your post</p>.
            </div>
            <div class="notification_footer">
                <p class="message_time"> Just Now </p>
                <p class="ignore"> Delete </p>
            </div>
        </div>

        <div class="notification">
            <img class="notification_profile" src="" alt="profile"/>
            <div class = "title"> 
                <p class="name"> YU Fei </p>
                <p> mentioned you at </p>
                <p class="post_text_link"> this post</p>.
            </div>
            <div class="notification_footer">
                <p class="message_time"> at 7:34pm  </p>
                <p class="ignore"> Delete </p>
            </div>
        </div>

        <div class="notification">
            <img class="notification_profile" src="" alt="profile"/>
            <div class = "title"> 
                <p class="name"> YU Fei </p>
                <p> wants to be friend with you</p>.

            </div>
            <div class="notification_footer">
                <p class="message_time"> on Mar 3</p>
                <p class="friend_accept"> Accept </p>
                <p class="ignore"> Ignore </p>
            </div>
        </div>


        <div class="notification">
            <img class="notification_profile" src="" alt="profile"/>
            <div class = "title"> 
                <p class="name"> YU Fei </p>
                <p>likes your </p>
                <p class="post_text_link">post</p>.

            </div>
            <div class="notification_footer">
                <p class="message_time"> at 7:34pm  </p>
                <p class="ignore"> Delete </p>
            </div>
        </div>

        <div class="notification_more">
            <p>See More</p>
        </div>
    </div>
</div>
</body>
</html>
