<html>
<head>
	<title>upload Image</title>
	<link rel="stylesheet" href="../css/fonts.css" type="text/css" media="screen">
    <link rel="stylesheet" href="../css/upload_image.css" type="text/css" media="screen">
</head>
<body>
	<div id="upload_image_pop">
		<div class="upload_drag_board">
			<div class="upload_content">
				<div class="upload_dummy"> </div>
				<div class="upload_icon"> </div>
				<div class="upload_word">
					<span class="upload_drag_here"> Drag Here </span>
					<span class="upload_or"> OR </span>
				</div>
				<div class="upload_select_file">Select File</div>
			</div>
		</div>

		<div class="upload_confirm_pop">
			<div class="upload_confirm_button" id="upload_repick">Repick</div>
			<div class="upload_sub_confirm_pop">
				<div class="upload_confirm_button" id="upload_cancel">Cancel</div>
				<div class="upload_confirm_button" id="upload_ok">OK</div>
			</div>
		</div>
	</div>

</html>
