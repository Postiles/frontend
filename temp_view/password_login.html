<html>
<head>
	<title>Anonymous Login</title>
	<link rel="stylesheet" href="../css/fonts.css" type="text/css" media="screen">
    <link rel="stylesheet" href="../css/password_login.css" type="text/css" media="screen">
</head>
<body>
	<div class = "password_login">
		<div class = "left_information">
			<div class = "question_header">
				Sorry, this board is protected, we need to check your credentials to get you through
			</div>
			<div class = "question_body">
				<div class = "question_options">
					<div class ="question">
						<div class = "question_iconwrapper">
							<img class = "icon" src="../images/lock.png" alt="password" />
						</div>
						<div class = "question_content">
							<div class = "question_title">
								Password
							</div>
							<input type = "password" placeholder="Enter password here" class="password_input" />
							<div class = "submit_button">
								Submit
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
