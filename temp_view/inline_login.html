<html>
<head>
	<title>inline login</title>
	<link rel="stylesheet" href="../css/fonts.css" type="text/css" media="screen">
    <link rel="stylesheet" href="../css/inline_login.css" type="text/css" media="screen">
	
</head>
<body>
	<div id="inline_login">
		<div class="login_word"> Login </div>
		<div class = "inline_login_input">
			<div> Email </div>
			<input class="inline_login_email" type="text" placeholder=" Your email here" name="email" />
			<div> Password </div>
			<input class="inline_login_password" type="password" placeholder=" Your password here" name="email" />
			<div class="inline_login_submit"> Submit </div>
			<div id='incorrect-alert' class="incorrect">
            	Your email or password might be incorrect.
            </div>
		</div>
		<div class="arrow_up"></div>
	</div>

</body>
</html>
