<html>
<head>
	<title>notification</title>

	<style>
		body {
			background: #024d61;
		}
		@keyframes notification_wrapper
		{
			0% {transform: scale(0.8);}
			80% {transform: scale(1.1);}
			100% {transform: scale(1.0);}
		}
		@-webkit-keyframes notification_wrapper /* Safari and Chrome */
		{
			0% {-webkit-transform: scale(0.8);}
			80% {-webkit-transform: scale(1.1);}
			100% {-webkit-transform: scale(1.0);}
		}
		@-moz-keyframes notification_wrapper /* Firefox */
		{
			0% {-moz-transform: scale(0.8);}
			80% {-moz-transform: scale(1.1);}
			100% {-moz-transform: scale(1.0);}
		}
		@keyframes notification_number
		{
			0% {transform: scale(0.8);}
			80% {transform: scale(1.1);}
			100% {transform: scale(1.0);}
		}
		@-webkit-keyframes notification_number /* Safari and Chrome */
		{
			0% {-webkit-transform: scale(0.8);}
			80% {-webkit-transform: scale(1.1);}
			100% {-webkit-transform: scale(1.0);}
		}
		@-moz-keyframes notification_number /* Firefox */
		{
			0% {-moz-transform: scale(0.8);}
			80% {-moz-transform: scale(1.1);}
			100% {-moz-transform: scale(1.0);}
		}


		.notificatoin_number_wrapper {
			width: 12px;
			height: 12px;
			-webkit-border-radius: 10px; 
			-moz-border-radius: 10px;
			border-radius: 10px;
			background: #fff;
			display: none;
		}
		.notification_number {
			position: relative;
			top: 1px;
			left: 1px;
			width: 10px;
			height: 10px;
			-webkit-border-radius: 10px; 
			-moz-border-radius: 10px;
			border-radius: 10px;
			background: #f00;
			text-align: center;
			color: #fff;
			font-size: 10px;
		}
		.notification_number span {
			position: relative;
			top: 2px;
		}

		.notification_number_pop_up_wraper_animiation {
			animation: myfirst 0.5s;
			-webkit-animation: notification_wrapper 0.5s; /* Safari and Chrome */
			display: block !important;
		}

		.notification_number_pop_up_animiation {
			animation: myfirst 0.2s;
			-webkit-animation: notification_number 0.2s; /* Safari and Chrome */
		}

	</style>

</head>
<body>
	<div class="notificatoin_number_wrapper notification_number_pop_up_wraper_animiation">
		<div class="notification_number notification_number_pop_up_animiation">
		</div>
	</div>
	
</body>
</html>
