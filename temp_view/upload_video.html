<html>
<head>
	<title>upload_video</title>
	<link rel="stylesheet" href="../css/fonts.css" type="text/css" media="screen">
    <link rel="stylesheet" href="../css/video_upload.css" type="text/css" media="screen">
</head>
<body>
	<div id="upload_video_pop">
		<div class="upload_video_upper">
			<div class="du"> </div>
			<div class="info_part">
				<div>
					Please enter your video link:
				</div>
				<div class="link_part">
					http:// 
					<span>
						<input placeholder="   Enter Link Here" type="text" name="video_link" class="text" size="20" />
					</span>
				</div>
				<div>
					*Only youtube and youu link is accepted.
				</div>
			</div>
			<div class="button_part">
				<span class="preview_button video_button">Preview</span>
			</div>
		</div>
		<div class="upload_video_lower">
			<div class="du"> </div>
			<div class="video_preview">
				<iframe width="300" height="230" src="http://www.youtube.com/embed/3ft1LaopQbU" frameborder="0" allowfullscreen></iframe>
			</div>
			<div class="button_part">
				<span class="video_button reset_button">Reset</span>
				<span class="video_button cancel_button">Cancel</span>
				<span class="video_button ok_button">OK</span>
			</div>
		</div>
	</div>

</body>
</html>
